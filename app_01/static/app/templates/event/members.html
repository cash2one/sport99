<div class="container-fluid" id="club_members">
    <p class="m_label">组织者</p>
    <ul>
        <li class="member" ng-repeat="member in managers">
            <img src="{{member.head_img_url}}">
            <span class="name">{{member.nickname}}</span>
        </li>
    </ul>
    <p class="m_label">队员</p>
    <ul>
        <li class="member" ng-repeat="member in members">
            <img src="{{member.head_img_url}}">
            <span class="name">{{member.nickname_alia}}</span>
        </li>
    </ul>

    <a class="next" href="/#/events/manage_members/{{event_id}}" ng-show="is_manager">管理参加队员</a>

</div>
